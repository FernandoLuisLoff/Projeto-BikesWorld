<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="./libraries/bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./libraries/fontawesome-free-6.4.2-web/css/all.min.css" rel="stylesheet">
    <link href="./libraries/DataTables/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/libraries/sweetalert2/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="./css/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BikeWorld</title>
</head>

<body>
    <div id="appHeader"></div>
    <section>
        <img class="img-fluid vh-100 vw-100" src="./img/FundoBanner.png" alt="Fundo do Banner">
        <img class="img-fluid position-absolute top-50 start-50 translate-middle" src="./img/Slogan.png" alt="Slogan">
    </section>
    <section class="bicycles-sale">
        <div class="d-flex">
            <button id="urbana" class="type-bicycle active rounded-bottom fs-1 h-25">Urbana</button>
            <button id="montanha" class="type-bicycle rounded-bottom fs-1 h-25">Montanha</button>
        </div>
        <section class="mt-3">
            <div class="container-fluid type-bicycle-container active type-bicycle-urbana">
                <div id="card-urbana" class="row"></div>
            </div>
            <div class="container-fluid type-bicycle-container type-bicycle-montanha">
                <div id="card-montanha" class="row"></div>
            </div>
        </section>
    </section>
    <div id="appFooter"></div>

    <div class="modal fade" id="modal-bicicleta"></div>

    <div class="modal fade" id="modal-carrinho">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-3">
                    <h2>Seu Carrinho</h2>
                    <!-- DataTable para exibir os itens do carrinho -->
                    <table id="carrinhoDataTable" class="display datatable table table-striped table-hover table-condensed">
                        <thead>
                            <tr>
                                <th></th>
                                <th>Item</th>
                                <th>Quantidade</th>
                                <th>Valor Unitario</th>
                                <th>Valor Total</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                        <tfoot>
                            <tr>
                                <th colspan="4">Total do Pedido:</th>
                                <th id="totCarrinho" colspan="2"></th>
                            </tr>
                        </tfoot>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-limpar-carrinho">Limpar carrinho</button>
                    <button type="button" class="btn btn-finalizar-compra">Finalizar Compra</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modal-usuario">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-3">
                    <h2>Seu Cadastro</h2>
                    <div class="row">
                        <div class="col">
                            <label class="form-label">Nome:</label>
                            <label id="nome-usuario" class="form-label"></label>
                        </div>
                        <div class="col">
                            <label class="form-label">CPF:</label>
                            <label id="cpf-usuario" class="form-label"></label>
                        </div>
                        <div class="col">
                            <label class="form-label">E-mail:</label>
                            <label id="email-usuario" class="form-label"></label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label class="form-label">Telefone:</label>
                            <label id="telefone-usuario" class="form-label"></label>
                        </div>
                        <div class="col">
                            <label class="form-label">Cidade:</label>
                            <label id="cidade-usuario" class="form-label"></label>
                        </div>
                        <div class="col">
                            <label class="form-label">Estado:</label>
                            <label id="estado-usuario" class="form-label"></label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label class="form-label">Rua:</label>
                            <label id="rua-usuario" class="form-label"></label>
                        </div>
                        <div class="col">
                            <label class="form-label">Número:</label>
                            <label id="numero-usuario" class="form-label"></label>
                        </div>
                        <div class="col">
                            <label class="form-label">Bairro:</label>
                            <label id="bairro-usuario" class="form-label"></label>
                        </div>
                    </div>
                    <button class="btn btn-desconectar">Desconectar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modal-cadastro">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-3">
                    <div>
                        <h1 class="text-center">Cadastro</h1>
                        <h6 class="text-center">Todos os campos são de preechimento obrigatório</h6>
                    </div>
                    <form id="form-cadastro" class=" w-75 m-auto">
                        <div class="row">
                            <div class="col">
                                <label for="nome" class="form-label">Nome:</label>
                                <input type="text" class="form-control required" id="name" name="nome">
                                <span class="error-message" id="erro-nome"></span>
                            </div>
                            <div class="col">
                                <label for="cpf" class="form-label">CPF:</label>
                                <input type="text" class="form-control required" id="cpf" name="cpf">
                                <span class="error-message" id="erro-cpf"></span>
                            </div>
                            <div class="col">
                                <label for="email" class="form-label">E-mail:</label>
                                <input type="text" class="form-control required" id="email" name="email">
                                <span class="error-message" id="erro-email"></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label for="telefone" class="form-label">Telefone:</label>
                                <input type="text" class="form-control required" id="telefone" name="telefone">
                                <span class="error-message" id="erro-telefone"></span>
                            </div>
                            <div class="col">
                                <label for="cidade" class="form-label">Cidade:</label>
                                <input type="text" class="form-control required" id="cidade" name="cidade">
                                <span class="error-message" id="erro-cidade"></span>
                            </div>
                            <div class="col">
                                <label for="estado" class="form-label">Estado:</label>
                                <input type="text" class="form-control required" id="estado" name="estado">
                                <span class="error-message" id="erro-estado"></span>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col">
                                <label for="rua" class="form-label">Rua:</label>
                                <input type="text" class="form-control required" id="rua" name="rua">
                                <span class="error-message" id="erro-rua"></span>
                            </div>
                            <div class="col">
                                <label for="numero" class="form-label">Número:</label>
                                <input type="text" class="form-control required" id="numero" name="numero">
                                <span class="error-message" id="erro-numero"></span>
                            </div>
                            <div class="col">
                                <label for="bairro" class="form-label">Bairro:</label>
                                <input type="text" class="form-control required" id="bairro" name="bairro">
                                <span class="error-message" id="erro-bairro"></span>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-cadastrar">Cadastrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="./libraries/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./libraries/jquery-3.7.1/jquery-3.7.0.js"></script>
    <script src="./libraries/DataTables/js/dataTables.bootstrap5.min.js" type="module"></script>
    <script src="./libraries/DataTables/js/jquery.dataTables.min.js" type="module"></script>
    <script src="./libraries/sweetalert2/dist/sweetalert2.all.min.js"></script>
    <script src="./js/index.js" type="module"></script>
    <script src="./js/nav-tabs.js"></script>
    <script src="./js/carrinho.js" type="module"></script>
    <script src="./js/cadastro.js" type="module"></script>
    <script src="./js/usuario.js" type="module"></script>
</body>

</html>
