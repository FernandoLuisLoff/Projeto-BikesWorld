<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="./libraries/bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./libraries/fontawesome-free-6.4.2-web/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BikeWorld</title>
</head>

<body>
    <div id="appHeader"></div>
    <section>
        <img class="img-fluid vh-100 vw-100" src="./img/FundoBanner.png" alt="Fundo do Banner">
        <img class="img-fluid position-absolute top-50 start-50 translate-middle" src="./img/Slogan.png" alt="Slogan">
    </section>
    <section class="bicycles-sale">
        <div class="d-flex">
            <button id="urbana" class="type-bicycle active rounded-bottom fs-1 h-25">Urbana</button>
            <button id="montanha" class="type-bicycle rounded-bottom fs-1 h-25">Montanha</button>
        </div>
        <section class="mt-3">
            <div class="container-fluid type-bicycle-container active type-bicycle-urbana">
                <div id="card-urbana" class="row"></div>
            </div>
            <div class="container-fluid type-bicycle-container type-bicycle-montanha">
                <div id="card-montanha" class="row"></div>
            </div>
        </section>
    </section>
    <div id="appFooter"></div>

    <div id="modal-bicicletas"></div>

    <script src="./libraries/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
    <script src="./js/index.js" type="module"></script>
    <script src="./js/nav-tabs.js"></script>
</body>

</html>
